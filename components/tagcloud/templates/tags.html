<div class="ta">
    <% _.each(tags, function(tag, i){ %>

        <div tag="<%- decodeURIComponent(tag.tag) %>" class="tg <% if(tagsmap[tag.tag]) {%> selected <% if(tagsmap[tag.tag].fixed) {%> fixed <% } %> <% } %> <% if(i > 7) {%> hdn <% } %>">

            
                <div class="tag">
                    <div class="tagtable table">
                        <div class="iconWrapper">
                            <div class="icon">
                                <i class="fas fa-hashtag"></i>
                            </div>
                        </div>

                        <div elementsid="tagcheckgl1<%- decodeURIComponent(tag.tag) %>" class="tagvalue tagcheckgl">
                            <span><%- decodeURIComponent(tag.tag) %><% if(tag.count) {%>,&nbsp;<%- compressedNumber(tag.count) %><%}%></span>
                        </div>

                        <div elementsid="tagcheckgl2<%- decodeURIComponent(tag.tag) %>" class="tagcheck tagcheckgl">
                            <i class="far fa-circle unselected"></i>
                            <i class="fas fa-plus-circle selected"></i>
                        </div>

                        <div class="tagsearch">
                            <a elementsid="?sst=<%- tag.tag %>" href="?sst=<%- tag.tag %>">
                                <i class="fas fa-search"></i>
                            </a>
                        </div>

                    </div>
                </div>
        </div>

    <% }) %>

    <% if(tags.length > 7) {%>

        <div class="showalltags showhidealltags">
            <span><%=e('e13021')%></span>
        </div>

        <div class="hidealltags showhidealltags">
            <span><%=e('hide')%></span>
        </div>

    <% } %>

</div>
