<div id="<%-module.map.id%>" class=" <% if(typeof style != 'undefined') {%> <%- style %> <% } %>">

	<div class="captionWrapper">
		<div class="wrk">

				<div class="caption">
					<%- e('share') %>
				</div>

		</div>
	</div>
	<div class="contentShareWrapper">
		<div class="directWrapper">
			<div class="wrk">
				<div class="flexWrapper">	

					<div class="url">
						<button class="button ghost medium">
							<%- e('copyLink') %>
						</button>
					</div>

					<% if(state) {%>

					<div class="chat">
						<button class="button ghost medium">
							<%- e('sendMessenger') %>
						</button>
					</div>

					<% } %>


					<% if(postId) {%>

						<div class="item forrepost">

							<button class="button ghost medium">
								<%- e('repost') %>
							</button>

						</div>

					<% } %>

					<% if(typeof eparameters != 'undefined' && state && !notincludedRef) {%>
						<div class="includeRefWrapper">
							<%= eparameters.reflink.input({init : true}) %>  <span><%= eparameters.reflink.name %></span>
						</div>
					<% } %>



				</div>
			</div>

		</div>
		
		
		<div class="sharewrapper">
			<div class="wrk">
				<div class="subcaption">
					<span><%- e('shareVia') %></span>
				</div>
			</div>
			<div class="sharebuttons">
			</div>
		</div>

		<div class="embeddingWrapperCnt">
			
		</div>
			

	</div>
</div>
