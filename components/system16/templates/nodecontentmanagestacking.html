<% if(nodestate.staking) { %>
    
    <div class="nodecontent">
        <div class="work stakingBox">
            <div elementsid="stakingBox" class="ssubcaption">
                <span>Wallet</span>
            </div>
            

            <div class="setting stacking">
                <div class="settingTable table">
                    <div class="label">
                        <span>Status</span>
                    </div>
                    <div class="value canstacking">
                        <% if(nodestate.staking.staking && nodestate.staking.enabled) { %>
                            <i class="fas fa-check-circle good"></i> <span class="good">Active</span>
                        <% } else { %> 
                            <i class="far fa-times-circle bad"></i> <span class="bad">Node can't staking. Top up balance or wait for 60 blocks to activate coins.</span>
                        <% } %>
                    </div>
                </div>
                
                <!-- <div class="settingTable table">
                    <div class="label">
                        <span>Available balance</span>
                    </div>
                    <div class="value balance">
                        <%= (nodestate.staking.weight/100000000.0).toLocaleString(undefined, {minimumFractionDigits:8}) %> PKOIN
                    </div>
                </div> -->

            </div>
            
        </div>
    </div>

<% } %>
